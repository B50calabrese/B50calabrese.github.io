---
layout: default
---
<h1>{{ page.title }}</h1>

<div class="tutorialNav">
	<ul>
		{% for pg in site.pages %}
		{% if pg.tutorialTitle == page.tutorialTitle %}
		<li>
			<a href="{{ pg.url }}">{{ pg.title }}</a>
		</li>
		{% endif %} <!-- end if of tutorial title test -->
		{% endfor %} <!-- end for of loop through pages -->
	</ul>
</div>

<div class="tutorialContent">
	{{ content }}
</div>

<div class="tutorialLinks">
	<div class="tutorialLeftLink">
		<a href="{{ page.prevLesson }}" alt="{{ page.prevLessonName }}">
			{{ page.prevLessonName }}
		</a>
	</div>

	<div class="tutorialRightLink">
		<a href="{{ page.nextLesson }}" alt="{{ page.nextLessonName }}">
			{{ page.nextLessonName }}
		</a>
	</div>
</div>
