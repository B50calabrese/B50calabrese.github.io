---
layout: default
---
<h1>{{ page.title }}</h1>

<div class="tutorialNav">
	<ul>
		{% for pg in site.pages %}
			{% if pg.tutorialTitle == page.tutorialTitle %}
				<li>{{ pg.title }}</li>
			{% endif %} <!-- end if of tutorial title test -->
		{% endfor %} <!-- end for of loop through pages -->
	</ul>
</div>

<div class="tutorialContent">
  {{ content }}
</div>
